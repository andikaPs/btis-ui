<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- icon -->
  <link rel="shortcut icon" href="assets/img/BTis.png" type="image/x-icon">
  <title>Registrasi!</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-12 bg-white">
        <div class="d-flex justify-content-center align-items-center hv-100">
          <div class="login-box">
            <div class="logo">
              <img src="assets/img/BTis.png" alt="logo">
            </div>

            <div class="main">
              <h3>Registrasi.</h3>
              <p>Halo Selamat Datang di PikaShop. <br>
                Silahkan Isi sesaui dengan data yang benar</p>

              <form method="POST" autocomplete="off">
                <div class="form-group mb-4">
                  <input type="text" name="nama" id="nama" placeholder="Nama Lengkap" class="form-control" autofocus>
                </div>

                <div class="form-group mb-4">
                  <input type="text" name="email" id="email" placeholder="Email" class="form-control">
                </div>

                <div class="form-group">
                  <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                  <div class="icon-eye">
                    <i data-feather="eye" id="icon"></i>
                    <i data-feather="eye-off" id="icon1" class="d-none"></i>
                    <input type="checkbox" id="check">
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-dark btn-block bg-darkMedium">Registrasi</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6 overflow-hidden">
        <div class="people-registrasi"></div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
