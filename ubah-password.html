<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- icon -->
  <link rel="shortcut icon" href="assets/img/BTis.png" type="image/x-icon">
  <title>Login!</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-12 bg-white">
        <div class="d-flex justify-content-center align-items-center hv-100">
          <div class="login-box">
            <div class="logo">
              <img src="assets/img/BTis.png" alt="logo">
            </div>

            <div class="main">
              <h3 class="pb-3">Lupa Password.</h3>

              <form method="POST" autocomplete="off">
                <div class="form-group mb-4">
                  <input type="password" name="new_password1" id="new_password1" placeholder="New Password" class="form-control" autofocus>
                </div>
                
                <div class="form-group mb-4">
                  <input type="password" name="new_password2" id="new_password2" placeholder="Repeat New Password" class="form-control" autofocus>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-dark btn-block bg-darkMedium">Change Password</button>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6 overflow-hidden">
        <div class="people-login"></div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
